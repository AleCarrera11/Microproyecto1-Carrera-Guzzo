<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microproyecto Carrera-Guzzo</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="menu-principal" class="modal-container show">
        <div class="modal">
            <div>
                <h1>Simon Says</h1>
                <p>¿Estás listo para un desafío? ¡Prepárense para poner a prueba sus reflejos y seguir mis instrucciones al pie de la letra!</p>
            </div>
            <div class="record">
                <h2>Records</h2>
                <ol>                  
                </ol>
            </div>
            <div>
                <input type="text" id="nombreJugadorInput" placeholder="Ingrese su nombre">
                <div></div>
                <button id="iniciar">Iniciar Juego</button>
            </div>
        </div>
    </div>
    <div id="juego-simon-says" class="encabezado-juego" style="display: none;">
        <h1>Simon says</h1>
        <div id="round"></div>
        <div id="bestScore">Mejor Puntaje: <span id="bestScoreValue">0</span></div>
        <div id="nombreJugador"></div>
        <div id="score">Puntaje: 0</div>
        <div class="circulo">
            <button class="boton rojo" data-color="0"></button>
            <button class="boton verde" data-color="1"></button>
            <button class="boton azul" data-color="2"></button>
            <button class="boton amarillo" data-color="3"></button>
        </div>
        <button id="reiniciar">Reiniciar</button>
        <button id="menu">Volver al Menu</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
